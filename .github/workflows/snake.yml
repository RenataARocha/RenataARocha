name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # todo dia meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        id: snake-generate
        with:
          github_user_name: RenataARocha
          outputs: |
            ./output/github-contribution-grid-snake.svg
            ./output/github-contribution-grid-snake-dark.svg
          # se quiser cores, tentar passar via args, conforme doc da action
          # args: --color-snake ff8c00 --color-dots '#FFD700,#FFD700,#FFD700,#FFD700,#FFD700'

      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "âœ¨ feat: adiciona snake de commits com tema girassol"
          add: "output/*.svg"
